<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/assets/style.css"></script>
    <script type="module" src="/assets/main.js"></script>
</head>
<body>
<div id="character-container">
    <canvas id="three-canvas"></canvas>
</div>

<div id="chat-container">
    <div id="chat-header">AI ASSISTANT</div>
    <div id="chat-messages">Link established...</div>
    <div id="command-bar">
      <div id="command-menu" class="command-popup">

    </div>
        <button id="commandBtn">> EXECUTE COMMAND</button>
    </div>

    <div id="chat-input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>
</div>
<div id="ai-mood-panel">
    <div style="font-size: 10px; color: #888;">AI STATUS</div>
    <div id="status-text" style="font-weight: bold; color: #00d4ff;">IDLE</div>
    <div style="margin-top: 10px; font-size: 10px; color: #888;">MOOD</div>
    <div id="mood-display" style="font-size: 18px; font-weight: bold;">NEUTRAL</div>
    <div class="bar-bg"><div id="mood-fill"></div></div>
</div>
</body>
</html>
